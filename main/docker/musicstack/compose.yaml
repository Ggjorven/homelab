networks:
  homelabnetwork:
    external: true

services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    user: ${PUID}:${PGID}   
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}    
      - ND_LOGLEVEL=info
    networks:
      homelabnetwork:
        ipv4_address: 172.39.0.50
    ports:
      - 4533:4533
    volumes:
      - ./navidrome:/data
      - /path/to/your/music/folder:/music:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
