networks:
  homelabnetwork:
    external: true

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich_server
    user: ${PUID}:${PGID}   
    volumes:
      - ${IMMICH_UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - UPLOAD_LOCATION=${IMMICH_UPLOAD_LOCATION}
      - DB_DATA_LOCATION=./immich-postgres
    ports:
      - 2283:2283
    depends_on:
      - immich_redis
      - immich_database
    networks:
      homelabnetwork:
        ipv4_address: 172.39.0.70
    gpus: all
    runtime: nvidia
    healthcheck:
      disable: false
    restart: always

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich_machine_learning
    user: ${PUID}:${PGID}   
    volumes:
      - ./immich-ml-cache:/cache
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - IMMICH_VERSION=${IMMICH_VERSION}
      - UPLOAD_LOCATION=${IMMICH_UPLOAD_LOCATION}
      - DB_DATA_LOCATION=./immich-postgres
    runtime: nvidia
    gpus: all
    healthcheck:
      disable: false
    restart: always

  immich_redis:
    image: docker.io/valkey/valkey:9@sha256:930b41430fb727f533c5982fe509b6f04233e26d0f7354e04de4b0d5c706e44e
    container_name: immich_redis
    user: ${PUID}:${PGID}   
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  immich_database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    container_name: immich_database
    user: ${PUID}:${PGID}   
    environment:
      - POSTGRES_DB="immich_database"
      - POSTGRES_USER=${IMMICH_POSTGRES_USER}
      - POSTGRES_PASSWORD=${IMMICH_POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS="--data-checksums"
    volumes:
      - ./immich-postgres:/var/lib/postgresql/data
    shm_size: 128mb
    healthcheck:
      disable: false
    restart: always
