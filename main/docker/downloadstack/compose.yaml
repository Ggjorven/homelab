networks:
  homelabnetwork:
    external: true

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    labels:
      - deunhealth.restart.on.unhealthy=true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent:/config
      - /mnt/nas:/mnt/nas
    network_mode: container:gluetun
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    restart: unless-stopped

  deunhealth:
    image: qmcgaw/deunhealth
    container_name: deunhealth
    network_mode: "none"
    environment:
      - LOG_LEVEL=info
      - HEALTH_SERVER_ADDRESS=127.0.0.1:9999
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nzbget:/config
      - /mnt/nas:/mnt/nas
    network_mode: container:gluetun
    restart: unless-stopped

  metube:
    image: ghcr.io/alexta69/metube
    container_name: metube
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - STATE_DIR=/config
      - DOWNLOAD_DIR=/downloads
      - CREATE_CUSTOM_DIRS=false # Stops metube from re-creating the download directories with wrong permissions
      - CHOWN_DIRS=false # Stop metube from changing permissions of download directories
    ports:
      - 8081:8081
    volumes:
      - ./metube:/config
      - /mnt/nas:/mnt/nas
      - /mnt/nas:/downloads # Temporary, you should really change the directory in metube when dowloading
    networks:
      homelabnetwork:
        ipv4_address: 172.39.0.20
    restart: unless-stopped
